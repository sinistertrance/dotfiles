[bar/main]
width = 100%
height = 30
offset-x = 0
offset-y = 0

bottom = false
top = true fixed-center = true

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

tray-background = ${colors.bg-alt}
tray-position = none
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;5"

modules-left = i3
modules-center = date
modules-right = wlan bluetooth battery pulseaudio

[settings]
screenchange-reload = true

[colors]
bg = #181818
bg-alt = #20212C
fg = #A0A0AB
fg-alt = #5D5E72

white = #FFFFFF
blue = #6BA2FF
cyan = #45FFFF
green = #96F7C8
orange = #FFBA63
pink = #FF6B9D
purple = #E66AFC
red = #FF7575
yellow = #FFFF39

trans = #00000000
semi-trans-black = #cc000000

shade-1 = #5D5E72
shade-2 = #7A7B8C
shade-3 = #A0A0AB
shade-4 = #CACACE
shade-5 = #F8F8F8

[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.bg}

label-focused = %{T9}󰀻%{T-}
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 1

label-unfocused = %{T9}󰀻%{T-}
label-unfocused-foreground = ${colors.shade-3}
label-unfocused-padding = 1

label-visible = %{T9}󰀻%{T-}
label-visible-foreground = ${colors.shade-1}
label-visible-padding = 1

label-urgent = %{T9}󰀻%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

[module/bspwm]
type = internal/bspwm

format = <label-state>
format-background = ${colors.bg}

label-focused = %{T9}󰀻%{T-}
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 1

label-occupied = %{T9}󰀻%{T-}
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 1

label-urgent = %{T9}󰀻%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %{T9}󰀻%{T-}
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 1

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
;;time-alt = %B %d, %Y

format = <label>
format-background = ${colors.bg}
content-padding = 3

label = %time%

[module/wlan]
type = internal/network
interface = wlp1s0
interval = 1.0

format-connected = <label-connected>
label-connected = %{T9}%{T-}󰤨%{T-}
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.green}
label-connected-padding = 1

format-disconnected = <label-disconnected>
label-disconnected = %{T9}󰤭%{T-}
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.red}
label-disconnected-padding = 1
content-padding = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueman-manager
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 1
format-background = ${colors.bg}
format-foreground = ${colors.fg}

[module/battery]
type = internal/battery
battery = BATT
adapter = ACAD
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.bg}
format-charging-padding = 1
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.bg}
format-discharging-padding = 1
label-discharging = %percentage%%

format-full = <ramp-capacity>
format-full-background = ${colors.bg}
format-full-padding = 1
label-full = %percentage%%

ramp-capacity-0 = %{T9}󰁺%{T-}
ramp-capacity-1 = %{T9}󰁼%{T-}
ramp-capacity-2 = %{T9}󰁾%{T-}
ramp-capacity-3 = %{T9}󰂀%{T-}
ramp-capacity-4 = %{T9}󰁹%{T-}
ramp-capacity-framerate = 500
ramp-capacity-0-foreground = ${colors.shade-1}
ramp-capacity-1-foreground = ${colors.shade-2}
ramp-capacity-2-foreground = ${colors.shade-3}
ramp-capacity-3-foreground = ${colors.shade-4}
ramp-capacity-4-foreground = ${colors.shade-5}

animation-charging-0 = %{T9}󰢜%{T-}
animation-charging-1 = %{T9}󰂇%{T-}
animation-charging-2 = %{T9}󰢝%{T-}
animation-charging-3 = %{T9}󰢞%{T-}
animation-charging-4 = %{T9}󰂅%{T-}
animation-charging-framerate = 500
animation-charging-0-foreground = ${colors.green}
animation-charging-1-foreground = ${colors.green}
animation-charging-2-foreground = ${colors.green}
animation-charging-3-foreground = ${colors.green}
animation-charging-4-foreground = ${colors.green}
content-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume>
format-volume-background = ${colors.bg}
format-volume-padding = 1

format-muted-background = ${colors.bg}
format-muted-padding = 1
label-muted = %{T9}󰝟%{T-}
label-muted-foreground = ${colors.shade-1}

ramp-volume-0 = %{T9}󰝟%{T-}
ramp-volume-1 = %{T9}%{T-}
ramp-volume-2 = %{T9}󰕾%{T-}
ramp-volume-3 = %{T9}%{T-}
ramp-volume-0-foreground = ${colors.shade-2}
ramp-volume-1-foreground = ${colors.shade-3}
ramp-volume-2-foreground = ${colors.shade-4}
ramp-volume-3-foreground = ${colors.shade-5}

click-right = pavucontrol&

content-padding = 1

